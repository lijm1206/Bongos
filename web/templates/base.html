<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}BONGOS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ruoyan Wong">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bongos.css') }}">

    {% block style %}
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
    {% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

    {% import "macro.html" as ext %}

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">

                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="{{ url_for('user.index_ctrl') }}">BONGOS</a>

                <ul class="nav">
                    <li class="{% block active_deploy %}{% endblock %}"><a href="#">Deploy</a></li>
                    <li class="{% block active_operate %}{% endblock %}"><a href="{{ url_for("operate.list_operate_ctrl", kind='Ssh') }}">Operate</a></li>
                    <li class="{% block active_dashboard %}{% endblock %}"><a href="{{ url_for("dashboard.list_user_ctrl") }}">Dashboard</a></li>
                </ul>

                <ul class="nav pull-right">
                    <li class="divider-vertical"></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> {{ current_user.name }}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for("user.edit_settings_ctrl") }}">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="{{ url_for("user.user_logout_ctrl") }}">Quit</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-search pull-right" action="">
                    <input class="search-query span2" placeholder="Search" type="text">
                </form>

            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row-fluid">

            {% block sidebar %}{% endblock %}

            {% block main %}{% endblock %}

        </div>

    </div>

    <hr>

    <footer class="footer">

        <div class="container">
            <p>Create by <a href="https://github.com/saipanno">@Ruoyan Wong</a>(saipanno),  Theme by <a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a>.</p>
        </div>

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bongos.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.dataTables.ColReorderWithResize.js') }}"></script>

        <script type="text/javascript" charset="utf-8">
            /* Table initialisation */
            $(document).ready(function() {
                $('#output-table').dataTable( {
                    "sPaginationType": "bootstrap",
                    "sSortAsc": "header headerSortDown",
                    "sSortDesc": "header headerSortUp",
                    "sSortable": "header",
                    "sDom": "Rlfrtip"
                } );
            } );
        </script>

    </footer>

</body>
</html>
