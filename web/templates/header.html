<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}BONGOS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ruoyan Wong">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bongos.css') }}">
    {% block style %}{% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

    {% block body %}{% endblock %}

    <hr>

    <footer class="footer">
        <div class="container">
            <p>Create by <a href="https://github.com/saipanno">@Ruoyan Wong</a>(saipanno),  Theme by <a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a>.</p>
        </div>

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bongos.js') }}"></script>

        <script type="text/javascript" charset="utf-8">
            $.extend( $.fn.dataTableExt.oStdClasses, {
                "sSortAsc": "header headerSortDown",
                "sSortDesc": "header headerSortUp",
                "sSortable": "header"
            } );
            /* Table initialisation */
            $(document).ready(function() {
                $('#output-table').dataTable( {
                    "sPaginationType": "bootstrap"
                } );
            } );
        </script>

    </footer>

</body>
</html>
