<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}BONGOS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ruoyan Wong">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/google-prettify.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bongos.css') }}">
    {% block style %}{% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

            <p>Create by <a href="https://github.com/saipanno">@Ruoyan Wong</a>(saipanno),  Theme by <a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a>.</p>

            <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=saipanno&amp;repo=briseis&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" height="20px" scrolling="0" width="100px"></iframe>
            <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=saipanno&amp;repo=briseis&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" height="20px" scrolling="0" width="102px"></iframe>
            -->
        </div>

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/google-prettify.js') }}"></script>
