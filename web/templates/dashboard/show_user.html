{% extends "dashboard/dashboard_base.html" %}

{% block active_dashboard_user %}active{% endblock %}

{% block main %}
    <div class="span10">

        <ul class="breadcrumb">
            <li><a href="/">Home</a> <span class="divider">/</span></li>
            <li class="#"><a href="#">Manager</a> <span class="divider">/</span></li>
            <li class="#"><a href="#">User</a><span class="divider">/</span></li>
            <li class="active">Show</li>
        </ul>

        {{ ext.feedback_message() }}

        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">{{ user.username }}</a>
                <div class="btn-group pull-right">
                    <a href="#" class="btn btn-primary"><i class="icon-plus icon-white"></i> Edit User</a>
                </div>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>邮箱</th>
                        <th>用户名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
{% endblock %}
