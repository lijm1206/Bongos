{% extends "dashboard/dashboard_base.html" %}

{% block active_dashboard_script %}active{% endblock %}

{% block main %}
    <div class="span10">

        <ul class="breadcrumb">
            <li><a href="/">Home</a> <span class="divider">/</span></li>
            <li class="#"><a href="#">Manager</a> <span class="divider">/</span></li>
            <li class="#"><a href="#">Script</a><span class="divider">/</span></li>
            <li class="active">{{ type }}</li>
        </ul>

        {{ ext.feedback_message() }}

        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">{{ script.name }}</a>
                <div class="btn-group pull-right">
                    <a href="{{ url_for('edit_script_ctrl', script_id=script.id)}}" class="btn btn-primary"><i class="icon-plus icon-white"></i> Edit Script</a>
                </div>
            </div>

            <div class="highlight" style="padding-top:9px; padding-bottom: 9px;">
                <pre class="prettyprint linenums">{{ script.script|safe }}</pre>
            </div>
        </div>

    </div>
{% endblock %}
